<!DOCTYPE html>

<head>
    <link rel="icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style.css">

<body>
    
    <section class="image-generator">
        <div class="content">
            <h1 data-text="AI Image Generator Tool JavaScript">AI Image Generator Tool JavaScript</h1>
            <p>The "AI Image Generator" is a tool or system that utilizes artificial intelligence (AI) algorithms to generate images based on given input or prompts.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
                
            </form>
        </div>
    </section>
    
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
    </section>
